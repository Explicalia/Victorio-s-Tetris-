<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="description" content="Bubble Shooter en desarrollo · Explicalia">
<title>Bubble Shooter · En obras</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&family=Cinzel:wght@700&display=swap" rel="stylesheet">

<style>
:root {
    --bg: #050505;
    --card: rgba(28, 28, 30, 0.95);
    --border: rgba(255, 255, 255, 0.12);
    --gold: #D4AF37;
    --gold-light: #F9E59E;
    --text-main: #FFFFFF;
    --text-sub: rgba(235, 235, 245, 0.6);
    --ios-font: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Inter", system-ui, sans-serif;
}

html, body {
    margin: 0;
    height: 100%;
}

body {
    background-color: var(--bg);
    background-image: radial-gradient(circle at 50% 0%, #3a2a00 0%, #101010 80%);
    font-family: var(--ios-font);
    color: var(--text-main);
    display: flex;
    justify-content: center;
    align-items: center;
}

.ios-card {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 32px;
    padding: 40px 32px;
    max-width: 360px;
    width: 90%;
    text-align: center;
    box-shadow: 0 20px 60px rgba(0,0,0,0.6);
}

.brand {
    font-family: 'Cinzel', serif;
    font-size: 30px;
    color: var(--gold);
    margin-bottom: 8px;
    text-shadow: 0 2px 12px rgba(212,175,55,0.35);
}

.subtitle {
    font-size: 11px;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: var(--gold-light);
    opacity: 0.75;
    margin-bottom: 32px;
}

.title {
    font-size: 22px;
    font-weight: 800;
    margin-bottom: 12px;
}

.desc {
    font-size: 15px;
    color: var(--text-sub);
    line-height: 1.5;
    margin-bottom: 28px;
}

.footer {
    font-size: 12px;
    color: var(--text-sub);
    opacity: 0.75;
}
</style>
</head>

<body>
    <div class="ios-card">
        <div class="brand">Bubble Shooter</div>
        <div class="subtitle">www.explicalia.com</div>

        <div class="title">Aquí debería haber un juego.</div>
        <div class="desc">
            Y lo habrá.<br>
            Pero hoy no.
        </div>

        <div class="footer">Estoy en ello!!</div>
    </div>
</body>
</html>
