, 80);
    }
  }).observe(document.getElementById('s3'), { attributes: true, attributeFilter: ['class'] });
} catch(e) {}

// Try to lock orientation on supported devices
try {
  if (screen.orientation && screen.orientation.lock) {
    screen.orientation.lock('portrait').catch(() => {});
  }
} catch(e) {}
</script>
